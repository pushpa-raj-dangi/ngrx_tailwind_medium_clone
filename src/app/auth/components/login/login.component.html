<ng-container *ngIf="data$ | async as data;">
  <!-- component -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-gray-300 min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
      <mc-backend-errors *ngIf="data.backendErrors" [backendErrors]="data.backendErrors"></mc-backend-errors>
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        <h1 class="mb-8 text-3xl text-center">Login</h1>
        <input formControlName="email" type="text" class="block border border-grey-light w-full p-3 rounded mb-4"
          name="email" placeholder="Email" />

        <input formControlName="password" type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
          name="password" placeholder="Password" />


        <button type="submit" [disabled]="data.isSubmiting"
          class="w-full text-center py-3 rounded bg-black text-white hover:bg-green-dark focus:outline-none my-1">
          Login
        </button>

        <div class="text-center text-sm text-grey-dark mt-4">
          By signing up, you agree to the
          <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
            Terms of Service
          </a> and
          <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
            Privacy Policy
          </a>
        </div>
      </div>

      <div class="text-grey-dark mt-6">
        Already have an account?
        <a class="no-underline border-b border-blue text-blue" routerLink="/register">
          {{ data.isSubmiting ? 'Submitting...' : 'Register' }}
        </a>
      </div>
    </div>
  </form>

</ng-container>
